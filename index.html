<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘</title>
    <style>
        :root {
            --primary-color: #ffcf49;
            --secondary-color: #ff3a60;
            --bg-color: #fff;
            --alt-bg-color: #fff3d8;
            --border-color: #facd89;
            --text-color: #F83C0E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .title {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .luck-bg {
            background: var(--primary-color);
            width: 24rem;
            height: 24rem;
            border-radius: 50%;
            margin: 0 auto;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .luck-wheel-bg,
        .luck-wheel-bg-main {
            background: var(--bg-color);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .rotate-style {
            transition: transform 5000ms cubic-bezier(0.17, 0.67, 0.22, 0.99);
        }

        .luck-wheel-sector {
            position: absolute;
            top: 0;
            right: 0;
            transform-origin: 0% 100%;
            border: 1px solid var(--border-color);
            border-right: 0;
            border-top: 0;
            box-sizing: border-box;
        }

        /* 只给偶数扇形背景色，但排除特定的奖品 */
        .luck-wheel-sector.sector-1,
        .luck-wheel-sector.sector-3,
        .luck-wheel-sector.sector-5,
        .luck-wheel-sector.sector-7 {
            background: var(--alt-bg-color);
        }

        /* 特定奖品没有背景色 */
        .luck-wheel-sector.sector-2,
        .luck-wheel-sector.sector-4,
        .luck-wheel-sector.sector-6,
        .luck-wheel-sector.sector-8 {
            background: transparent;
        }

        .wheel-main {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .prize-list {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .prize-item {
            position: absolute;
            left: 50%;
            height: 50%;
            transform-origin: 50% 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 30px;
        }

        /* 默认所有奖项文字都有半透明背景 */
        .prize-text {
            color: var(--text-color);
            font-weight: 600;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            font-size: 1.1rem;
            padding: 5px 8px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            height: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            margin-top: 5px;
        }

        /* 特定奖项文字背景透明，与扇形背景保持一致 */
        .prize-text.no-bg {
            background: transparent;
        }

        .prize-pointer {
            position: absolute;
            left: 50%;
            top: 50%;
            background: var(--secondary-color);
            width: 4rem;
            height: 4rem;
            margin-left: -2rem;
            margin-top: -2rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 58, 96, 0.4);
            transition: transform 0.3s ease;
        }

        .prize-pointer:hover {
            transform: scale(1.05);
        }

        .prize-pointer:active {
            transform: scale(0.95);
        }

        .prize-pointer::after {
            position: absolute;
            left: 50%;
            top: -1.5rem;
            width: 0;
            height: 0;
            margin-left: -1rem;
            border: 1rem solid;
            border-color: transparent transparent var(--secondary-color);
            content: '';
        }

        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .result-message.show {
            opacity: 1;
            visibility: visible;
        }

        .result-message h3 {
            margin: 0 0 10px 0;
            color: var(--secondary-color);
        }

        .result-message p {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--secondary-color);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 58, 96, 0.3);
            min-width: 150px;
        }

        .control-btn:hover {
            background: #ff2a50;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 58, 96, 0.4);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .instructions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .instructions p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .luck-bg {
                width: 20rem;
                height: 20rem;
            }

            .prize-pointer {
                width: 3rem;
                height: 3rem;
                margin-left: -1.5rem;
                margin-top: -1.5rem;
            }

            .prize-pointer::after {
                top: -1rem;
                border-width: 0.8rem;
                margin-left: -0.8rem;
            }

            .prize-text {
                font-size: 0.95rem;
                padding: 4px 6px;
                letter-spacing: 1px;
                height: 60%;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">幸运大转盘</h1>

    <div class="luck-bg">
        <div class="luck-wheel-bg">
            <div class="luck-wheel-bg-main rotate-style" id="wheel-bg"></div>
            <div class="wheel-main">
                <div class="prize-list rotate-style" id="prize-list"></div>
                <div class="prize-pointer" id="prize-pointer" title="点击抽奖"></div>
            </div>
        </div>
    </div>

    <div class="result-message" id="result-message">
        <button class="close-btn" id="close-result">×</button>
        <h3>恭喜您！</h3>
        <p id="result-text"></p>
    </div>

    <div class="controls">
        <button class="control-btn" id="spin-btn">开始抽奖</button>
        <button class="control-btn" id="reset-btn">重置转盘</button>
    </div>

    <div class="instructions">
        <h3>游戏说明</h3>
        <p>1. 点击"开始抽奖"按钮或转盘中心的指针开始抽奖</p>
        <p>2. 转盘停止后显示您获得的奖品</p>
        <p>3. 点击"重置转盘"可以重新开始</p>
    </div>
</div>

<script>
    class LuckyWheel {
        constructor() {
            this.CIRCLE_ANGLE = 360;
            // 更新奖品列表，使用3-8个字的奖品名称
            this.prizeList = [
                { id: 1, prize_name: "乐豆10个", hasBg: true, textBg: true },    // 第1个扇形，有背景色，文字有背景
                { id: 2, prize_name: "20个乐豆", hasBg: false, textBg: false },   // 第2个扇形，无背景色，文字无背景
                { id: 3, prize_name: "30个乐豆", hasBg: true, textBg: true },    // 第3个扇形，有背景色，文字有背景
                { id: 4, prize_name: "乐豆40个", hasBg: false, textBg: false },   // 第4个扇形，无背景色，文字无背景
                { id: 5, prize_name: "乐豆50个", hasBg: true, textBg: true },    // 第5个扇形，有背景色，文字有背景
                { id: 6, prize_name: "60个乐豆", hasBg: false, textBg: false },   // 第6个扇形，无背景色，文字无背景
                { id: 7, prize_name: "乐豆70个", hasBg: true, textBg: true },    // 第7个扇形，有背景色，文字有背景
                { id: 8, prize_name: "乐豆80个", hasBg: false, textBg: false }    // 第8个扇形，无背景色，文字无背景
            ];

            this.angleList = [];
            this.isRotating = false;
            this.rotateAngle = 0;
            this.currentPrizeIndex = -1;

            this.elements = {
                wheelBg: document.getElementById('wheel-bg'),
                prizeList: document.getElementById('prize-list'),
                prizePointer: document.getElementById('prize-pointer'),
                spinBtn: document.getElementById('spin-btn'),
                resetBtn: document.getElementById('reset-btn'),
                resultMessage: document.getElementById('result-message'),
                resultText: document.getElementById('result-text'),
                closeResult: document.getElementById('close-result')
            };

            this.config = {
                duration: 5000,
                circle: 8,
                mode: "ease-in-out"
            };

            this.init();
        }

        init() {
            this.formatPrizeList();
            this.prizeAddHtml();
            this.bindEvents();
        }

        formatPrizeList() {
            const l = this.prizeList.length;
            const average = this.CIRCLE_ANGLE / l;
            const half = average / 2;
            const rightBig = l === 2 ? '50' : '0';
            const heightBig = l <= 3 ? '100' : '50';
            const topBig = l === 3 ? '-50' : '0';
            const skewMain = l <= 2 ? 0 : -(l - 4) * 90 / l;

            this.prizeList.forEach((item, i) => {
                const angle = -(i * average + half);
                const bigAge = l > 2 ? i * this.CIRCLE_ANGLE / l : '0';

                item.style = `
                        transform: rotate(${-angle}deg);
                        width: ${100 / l * 2}%;
                        margin-left: -${100 / l}%;
                    `;

                item.style2 = `
                        transform: rotate(${bigAge}deg) skewY(${skewMain}deg);
                        right: ${rightBig * i}%;
                        height: ${heightBig}%;
                        top: ${topBig}%;
                        width: ${l === 1 ? 100 : 50}%;
                    `;

                this.angleList.push(angle);
            });
        }

        prizeAddHtml() {
            let htmlBg = '';
            let htmlDiv = '';

            this.prizeList.forEach((item, i) => {
                // 为每个扇形添加特定的CSS类，以便控制背景色
                const sectorClass = `sector-${i+1}`;
                htmlBg += `<div class="luck-wheel-sector ${sectorClass}" style="${item.style2}"></div>`;

                // 根据textBg属性决定是否给文字添加no-bg类
                const textClass = item.textBg ? 'prize-text' : 'prize-text no-bg';
                htmlDiv += `
                        <div class="prize-item" style="${item.style}">
                            <div class="${textClass}">${item.prize_name}</div>
                        </div>
                    `;
            });

            this.elements.wheelBg.innerHTML = htmlBg;
            this.elements.prizeList.innerHTML = htmlDiv;
        }

        bindEvents() {
            this.elements.prizePointer.addEventListener('click', () => this.prizeRoll());
            this.elements.spinBtn.addEventListener('click', () => this.prizeRoll());
            this.elements.resetBtn.addEventListener('click', () => this.resetWheel());
            this.elements.closeResult.addEventListener('click', () => this.hideResult());

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !this.isRotating) {
                    e.preventDefault();
                    this.prizeRoll();
                }
            });
        }

        prizeRoll() {
            if (this.isRotating) {
                console.log('正在抽奖中，请稍候...');
                return;
            }

            this.currentPrizeIndex = Math.floor(Math.random() * this.prizeList.length);
            console.log(`抽中奖品: ${this.prizeList[this.currentPrizeIndex].prize_name}`);

            this.rotating();
        }

        rotating() {
            this.isRotating = true;
            this.elements.spinBtn.disabled = true;
            this.elements.resetBtn.disabled = true;
            this.elements.spinBtn.textContent = '抽奖中...';

            const angle = this.rotateAngle +
                this.config.circle * this.CIRCLE_ANGLE +
                this.angleList[this.currentPrizeIndex] -
                (this.rotateAngle % this.CIRCLE_ANGLE);

            this.rotateAngle = angle;

            this.elements.wheelBg.style.transform = `rotate(${this.rotateAngle}deg)`;
            this.elements.prizeList.style.transform = `rotate(${this.rotateAngle}deg)`;

            setTimeout(() => {
                this.isRotating = false;
                this.elements.spinBtn.disabled = false;
                this.elements.resetBtn.disabled = false;
                this.elements.spinBtn.textContent = '开始抽奖';
                this.showResult();
                console.log('旋转结束');
            }, this.config.duration + 500);
        }

        showResult() {
            const prize = this.prizeList[this.currentPrizeIndex];
            this.elements.resultText.textContent = `恭喜获得：${prize.prize_name}`;
            this.elements.resultMessage.classList.add('show');

            // 5秒后自动关闭结果
            setTimeout(() => {
                this.hideResult();
            }, 5000);
        }

        hideResult() {
            this.elements.resultMessage.classList.remove('show');
        }

        resetWheel() {
            if (this.isRotating) return;

            this.rotateAngle = 0;
            this.elements.wheelBg.style.transform = `rotate(${this.rotateAngle}deg)`;
            this.elements.prizeList.style.transform = `rotate(${this.rotateAngle}deg)`;
            this.hideResult();
            console.log('转盘已重置');
        }

        // 设置特定奖品的方法
        setPrizeById(prizeId) {
            const index = this.prizeList.findIndex(item => item.id === prizeId);
            if (index !== -1) {
                this.currentPrizeIndex = index;
                return true;
            }
            console.warn(`未找到ID为${prizeId}的奖品`);
            return false;
        }

        // 更新奖品列表
        updatePrizeList(newList) {
            if (Array.isArray(newList) && newList.length > 0) {
                this.prizeList = newList;
                this.angleList = [];
                this.formatPrizeList();
                this.prizeAddHtml();
                console.log('奖品列表已更新');
            }
        }
    }

    // 初始化抽奖转盘
    document.addEventListener('DOMContentLoaded', () => {
        const luckyWheel = new LuckyWheel();

        // 可以在这里添加自定义奖品，名称长度3-8字
        const customPrizes = [
          { id: 1, prize_name: "一等奖", hasBg: false, textBg: false },
          { id: 2, prize_name: "二等奖", hasBg: false, textBg: false },
          { id: 3, prize_name: "三等奖", hasBg: false, textBg: false },
          { id: 4, prize_name: "幸运奖", hasBg: false, textBg: false },
          { id: 5, prize_name: "特别奖", hasBg: true, textBg: true },
          { id: 6, prize_name: "鼓励奖", hasBg: false, textBg: false },
          { id: 7, prize_name: "参与奖", hasBg: true, textBg: true },
          { id: 8, prize_name: "阳光普照奖", hasBg: false, textBg: false }
        ];
        luckyWheel.updatePrizeList(customPrizes);

        // 导出到全局，方便调试
        window.luckyWheel = luckyWheel;
    });
</script>
</body>
</html>
